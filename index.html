<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        body,html {
            overflow: hidden;
        }
        textarea {
            border:none;
            width: 100vw;
            height:100vh;
        }
    </style>
</head>
<body>
    <textarea></textarea>
    <script>
        const p = document.querySelector('textarea');
        window.setInterval(function() {
            p.value = document.head.innerHTML + "\n" + document.body.innerHTML;
        }, 1000);
    </script>
</body>
</html>
